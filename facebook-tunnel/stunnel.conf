pid = /var/run/stunnel4/stunnel.pid
output = /var/log/stunnel4/stunnel.log
foreground = yes

setuid = stunnel4
setgid = stunnel4

# https://www.stunnel.org/faq.html
socket = r:TCP_NODELAY=1
socket = l:TCP_NODELAY=1

debug = 4

[facebook-live]
client = yes
accept = 1936
connect = live-api-s.facebook.com:443
verifyChain = no
